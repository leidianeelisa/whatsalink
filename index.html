<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>What'saLink</title>
</head>

<body>
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	
	<div class="container wrap">
		<div class="center">
			<img src="logo.jpg" >
		</div>
		<div id="form-link" class="form-row center ">
			<div>
				<label for="selectDevice">Tipo de dispositivo:</label>
				<select id="selectDevice" class="form-select center" aria-label="Default select example">
					<option selected hidden value="placeholder">Selecionar...</option>
					<option value="desktop">Desktop</option>
					<option value="mobile">Mobile</option>
				</select>
			</div>
	
			<div>
				<label for="phoneNumber">NÃºmero do Celular:</label>
				<input type="text" pattern="[0-9]*" id="phoneNumber" class="form-control center" placeholder="(00)0 0000-0000" />
			</div>
	
			<div>
				<label for="message">Mensagem:</label>
				<input type="text" id="message" class="form-control center" placeholder="Digite aqui" />
			</div>
	
			<div class="center">
				<button id="createLink" type="submit" class="btn action-primary" onclick="createLink()">Gerar Link</button>
			</div>
		</div>
	
		<div id="linkResult" class="hidden center">
			<div>
				<label for="linkInput">Link:</label>
				<input type="text" id="linkInput"  class="form-control center" name="linkInput"/>
			</div>
			<div class="center">
				<button id="copyLink" type="button" class="btn action-primary" onclick="copyLink()">Copiar Link</button>
			</div>
			<div class="center">
				<button id="openLink" type="button" class="btn action-primary" onclick="openLink()">Abrir Link</button>
			</div>
			<div class="center">
				<button id="newLink" type="button" class="btn action-primary" onclick="newLink()">Novo Link</button>
			</div>
		</div>
	</div>
	<div class="center author"> 
		<span>By Leidiane Elisa Cunha</span>
	</div>


</body>

</html>
